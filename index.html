<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Cadastro de Clientes</h1>
        <form id="clienteForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="sobreNome">Sobrenome:</label>
            <input type="text" id="sobreNome" name="sobreNome" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // Função para enviar o formulário usando JavaScript
        document.getElementById('clienteForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Captura os dados do formulário
            const nome = document.getElementById('nome').value;
            const sobreNome = document.getElementById('sobreNome').value;
            const email = document.getElementById('email').value;
            const cpf = document.getElementById('cpf').value;

            // Envia os dados para o servidor
            const response = await fetch('/enviarDados', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, sobreNome, email, cpf })
            });

            const result = await response.json();

            if (result.success) {
                alert('Dados inseridos com sucesso!');
            } else {
                alert('Erro ao inserir os dados.');
            }
        });
    </script>
</body>
</html>
